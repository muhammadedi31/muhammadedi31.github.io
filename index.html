    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwszpMVTiYSJ2ZcsYZMBHxav35YeP2qeL2s5ViitUzbpEDY6Mdj0Xmzz_3tmJF4GOS6/exec';
      const form = document.forms['portofolio_up'];
      const btnKirim = document.querySelector('.btn-kirim');
      const btnLoading = document.querySelector('.btn-loading');
      const myAlert = document.querySelector('.myalert');

      form.addEventListener('submit', e => {
        e.preventDefault()
        // ketika submit di klik
        // tampilkan loading, hilangkan tombol kirim
        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response =>{ 
            // tampilkan kirim hilangkan loading
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            // tampilkan alert
            myAlert.classList.toggle('d-none');
            // reset formnya
            form.reset()
            console.log('Success!', response);
          })
          .catch(error => console.error('Error!', error.message))
      })
    </script>
